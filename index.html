<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images.jpg">
    <title>Responsive Table Format</title>
</head>
<body>
    <header class="head">Responsive Table</header>
    <table>
        
        <thead>
            <tr>
                <th>S.no</th>
                <th>Name</th>
                <th>Age</th>
                <th>Occupation</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-detail="S.no">1</td>
                <td data-detail="Name">David</td>
                <td data-detail="Age">32</td>
                <td data-detail="Occupation">Engineer</td>
                <td data-detail="City">Mexico</td>
            </tr>
            <tr>
                <td data-detail="S.no">2</td>
                <td data-detail="Name">Jack</td>
                <td data-detail="Age">35</td>
                <td data-detail="Occupation">Sr Developer</td>
                <td data-detail="City">London</td>
            </tr>
            <tr>
                <td data-detail="S.no">3</td>
                <td data-detail="Name">Ram</td>
                <td data-detail="Age">37</td>
                <td data-detail="Occupation">Doctor</td>
                <td data-detail="City">India</td>
            </tr>
            <tr>
                <td data-detail="S.no">4</td>
                <td data-detail="Name">Raja</td>
                <td data-detail="Age">30</td>
                <td data-detail="Occupation">Web Developer</td>
                <td data-detail="City">India</td>
            </tr>


        </tbody>
    </table>
    
</body>
</html>
